<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/61abc5a87a.js" crossorigin="anonymous"></script>
  
</head>
<body>
  <!--navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="http://127.0.0.1:5500/index.html">Movie List</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5500/index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:5500/favorite.html">favorite</a>
        </li>
        </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row mb-5 position-relative">
    <!--search bar-->
   <form class="row row-cols-lg-auto g-3 align-items-center" id="search-form">
      <div class="col-auto">
       <label class="visually-hidden" for="autoSizingInput">Keyword</label>
       <input type="text" class="form-control" id="search-input" placeholder="Keyword...">
      </div>
    <div class="col-auto">
     <button type="submit" class="btn btn-primary" id="search-submit-button">Submit</button>
    </div>
    <div class="position-absolute top-50 end-0 translate-middle-y" id="modal-change">
      <a class="fa-solid fa-th fa-2x mx-2 btn btn-dark border-0 "  aria-hidden="true"></a>
      <a class="fa-solid fa-bars fa-2x mx-2 btn btn-outline-dark border-0"  aria-hidden="true"></a>
    </div>
      
   </form>
    
  </div>

  <div class="row" id="data-panel" >
    <!--Render Movie List-->
  </div>

  <!--Pagination-->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center mt-5" id="paginator">
      <!--Render paginator-->
    </ul>
  </nav>

  <!--Movies Modal-->
  <div class="modal fade" id="movie-modal" tabindex="-1"  role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <img
                src="https://github.com/ALPHACamp/movie-list-api/blob/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true"
                alt="movie-poster" class="img-fluid">
            </div>
            <div class="col-sm-4">
              <p><em id="movie-modal-date">release date: 2020/01/05</em></p>
              <p id="movie-modal-description">This is a movie</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</div>









  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
